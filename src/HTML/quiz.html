<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="quiz">
      <div id="question"></div>
      <div id="time-remaining"></div>
      <form id="answer-form">
        <input
          type="text"
          id="answer-input"
          placeholder="Enter your answer here..."
        />
        <button type="submit" id="answer-button">Submit</button>
      </form>
      <div id="high-score-list">
        <div id="high-score-item"></div>
      </div>
    </div>
  </body>
</html>
